language: android
before_script:
    - curl https://s3.amazonaws.com/android-sdk-manager/redist/FireTV.zip
    - sudo unzip FireTV.zip
    - sudo android update sdk --filter addon-amazon_fire_tv_addon-17

before_install:
    - chmod +x gradlew
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    # - platform-tools
    # - tools

    # The BuildTools version used by your project
    - build-tools-23.0.2

    # The SDK version used to compile your project
    - android-17

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-17
    - addon-amazon_fire_tv_addon-17

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-19
    - sys-img-x86-android-17